<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanNaija – Waste Management</title>
  <link rel="stylesheet" href="waste.css" />
</head>
<body>

  <header class="header">
    <h1>CleanNaija</h1>
    <p>Report & Track Waste Issues in Your Area</p>
  </header>

  <main class="container">
    <form id="wasteForm" class="form">
      <select id="state" required>
        <option value="">Select State</option>
        <option>Abia</option><option>Adamawa</option><option>Akwa Ibom</option><option>Anambra</option><option>Bauchi</option><option>Bayelsa</option><option>Benue</option><option>Borno</option><option>Cross River</option><option>Delta</option><option>Ebonyi</option><option>Edo</option><option>Ekiti</option><option>Enugu</option><option>Gombe</option><option>Imo</option><option>Jigawa</option><option>Kaduna</option><option>Kano</option><option>Katsina</option><option>Kebbi</option><option>Kogi</option><option>Kwara</option><option>Lagos</option><option>Nasarawa</option><option>Niger</option><option>Ogun</option><option>Ondo</option><option>Osun</option><option>Oyo</option><option>Plateau</option><option>Rivers</option><option>Sokoto</option><option>Taraba</option><option>Yobe</option><option>Zamfara</option><option>FCT Abuja</option>
      </select>

      <input type="text" id="city" placeholder="City / Town" required />

      <input type="text" id="address" placeholder="Street Address" required />

      <select id="wasteType" required>
        <option value="">Select Waste Type</option>
        <option value="Plastic">Plastic</option>
        <option value="Organic">Organic</option>
        <option value="Metal">Metal</option>
        <option value="Mixed">Mixed Waste</option>
      </select>

      <textarea id="description" placeholder="Describe the waste issue" required></textarea>

      <button type="submit">Report Waste</button>
    </form>

    <section id="wasteList" class="waste-list"></section>
  </main>

  <footer class="footer">CleanNaija © 2025</footer>

  <script src="waste.js"></script>
</body>
</html>
